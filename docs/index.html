<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/images/pikachufavicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./assets/images/logo.svg" />
      <form class="form">
        <input
          class="form__search js_searchInput"
          type="search"
          name="search"
          placeholder="Name or ID"
        />
        <div class="form__div">
          <button class="form__btn btn-backward">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="form__btn btn-forward">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </form>
    </header>

    <main class="main">
      <section class="errorMsg js_errorMsg hidden"></section>
      <section class="box">
        <img src="#" class="pokemon__img" alt="pokemon image" />
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span>
          <span class="pokemon__name"></span>
        </h1>
      </section>
    </main>

    
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
