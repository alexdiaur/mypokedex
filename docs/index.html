<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/images/drink.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Your favorite cocktail-</title>
  </head>
  <body>
    <header class="header">
      <section class="search">
        <img class="logo" src="./assets/images/logu.png" alt="" />
        <form class="form_section">
          <input
            class="input js-cocktail-input"
            type="text"
            name="find"
            placeholder="Mojito..."
          />
          <input class="search_button js-search-btn" type="button" value="Search" />

          <input
            class="search_button reset_button js-reset-btn"
            type="reset"
            value="Reset"
          />
        </form>
      </section>
    </header>

    <main class="main">
      <section class="section_list">
        <article class="favs">
          <ul class="favs_list js-favs-list"></ul>
        </article>
        <article class="results">
          <ul class="results_list js-result-list"></ul>
        </article>
      </section>
    </main>

    
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
