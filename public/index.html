<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Pokemondex-</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Pokedex</h1>
      <form class="form">
        <input class="form__search js_searchText" type="text" name="search" />
        <button class="form__button js_searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <main class="main">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item menu__item--hideFavs js_showFavs">
            <span class="itemContent">
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="itemContentText hidden">Show favorites</span>
          </li>
          <li class="menu__item menu__item--showSearches js_showSearches">
            <span class="itemContent">
              <i class="fa-solid fa-circle-dot"></i>
            </span>
          </li>
        </ul>
      </nav>
      <section class="favs js_favs hidden">
        <h2 class="favs__title">Your favorites</h2>
        <ul class="favs__list js_favsList"></ul>
        <button class="resetFavs js_resetFavs">Delete</button>
      </section>
      <section class="search js_searchBox">
        <h2 class="search__title js_searchTitle"></h2>
        <ul class="search__list js_searchList"></ul>
      </section>
    </main>

    
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
